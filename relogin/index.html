<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="relogio">
            <p id="data"></p>
            <p id="hora"></p>
        </div>

        <script>
            const WEEK = ["DOMINGO", "SEGUNDA", "TERÇA", "QUARTA", "QUINTA", "SEXTA", "SÁBADO"];
            const MESES = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        
            function updateTime() {
                var now = new Date();
        
                document.getElementById("hora").innerText =
                    zeroPadding(now.getHours(), 2) + ":" +
                    zeroPadding(now.getMinutes(), 2) + ":" +
                    zeroPadding(now.getSeconds(), 2);
        
                document.getElementById("data").innerText =
                    zeroPadding(now.getDate(), 2) + "/" +
                    zeroPadding(now.getMonth() + 1, 2) + "/" +
                    now.getFullYear() + " " +
                    WEEK[now.getDay()];
        
                document.getElementById("mes").innerText = MESES[now.getMonth()];
            }
        
            // Chame a função updateTime uma vez para atualizar o relógio imediatamente
            updateTime();
        
            // Agende a função updateTime para ser chamada a cada segundo (1000 milissegundos)
            setInterval(updateTime, 1000);
        
            function zeroPadding(num, digit) {
                return String(num).padStart(digit, '0');
            }
        </script>
        
        
    </body>
</html>
